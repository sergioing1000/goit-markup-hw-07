<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>♕ goit-markup-hw-07 ♕</title>
    <link rel="stylesheet" href="./main.min.css">
</head>
<body>
    <header class="header"> <!-- Header -->
        <nav class="headernav">
            <p class="headernav__logo">WEB STUDIO</p>
            <ul class="headernav__nav-bar">
                <li class="headernav__nav-bar-studio">
                    <a href="./index.html" target="_self">
                        <span> Studio </span>
                    </a>
                </li>
                <li class="headernav__nav-bar-portfolio">
                    <a href="./portfolio.html" target="_self"> Portfolio </a>
                </li>
                <li class="headernav__nav-bar-contacts">
                    <a class="headernav__nav-bar--current"  href="./contacts.html" target="_self"> Contacts </a>
                </li>
            </ul>
        </nav>
        <section>
            <ul class="header__contact-data">
                <li class="header__contact-data-email">
                    <a href="mailto:info@devstudio.com">
                        <svg width="16" height="12">
                            <use href="./images/icons.svg#envelope"></use>
                        </svg>
                        info@devstudio.com
                    </a>
                </li>
                <li class="header__contact-data-phone">
                    <a href="tel:+1 212-772-4150">
                        <svg width="10" height="16">
                            <use href="./images/icons.svg#cell"></use>
                        </svg>
                        +1 212-772-4150
                    </a>
                </li>
            </ul>
        </section>
    </header>
    <section> <!-- main -->
        <img src="./images/ucweb.jpg" alt="Page Under construction.">

        <form>
            <input type="button" value="Go back!" onclick="history.back()">
        </form>
    </section>
    <footer> <!-- footer -->
        <ul class="footer">
            <li>
                <p class="footer__logo">WEB STUDIO</p>
                <p class="footer__address">
                    695 Park Ave, New York, NY 10065, United States
                </p>
    
                <ul>
                    <li class="footer__email">
                        <a href="mailto:info@devstudio.com">
                            <svg width="16" height="12">
                                <use href="./images/icons.svg#envelope"></use>
                            </svg>
                            info@devstudio.com
                        </a>
                    </li>
                    <li class="footer__phone">
                        <a href="tel=+1 212-772-4150">
                            <svg width="10" height="16">
                                <use href="./images/icons.svg#cell"></use>
                            </svg>
                            +1 212-772-4150
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <p class="footer-findus">Find us on</p>
                <ul class="footer-findus-smicons">
                    <a href="https://instagram.com/" target="_blank">
                        <li class="footer-smicon">
                            <svg width="20" height="20">
                                <use href="./images/icons.svg#instagram"></use>
                            </svg>
                        </li>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <li class="footer-smicon">
                            <svg width="20" height="18">
                                <use href="./images/icons.svg#twitter"></use>
                            </svg>
                        </li>
                    </a>
                    <a href="https://facebook.com" target="_blank">
                        <li class="footer-smicon">
                            <svg width="11" height="20">
                                <use href="./images/icons.svg#facebook"></use>
                            </svg>
                        </li>
                    </a>
                    <a href="https://linkedin.com" target="_blank">
                        <li class="footer-smicon">
                            <svg width="20" height="20">
                                <use href="./images/icons.svg#linkedin"></use>
                            </svg>
                        </li>
                    </a>
                </ul>
            </li>
            <li>
                <p class="footer-subscribe--title">Subscribe to the newsletter</p>
                <form class="footer__form-subscribe">
                    <label>
                        <input class="footer__form-subs--email" placeholder=" E-mail" type="email" name="email" />
                    </label>
                    <button class="footer__form-subcribe--button" type="submit">
                        <span>Suscribe</span>
    
                        <svg class="footer__form-subcribe--icon" width="16" height="15">
                            <use href="/images/icons.svg#subscribe"></use>
                        </svg>
                    </button>
                </form>
            </li>
